#maven command
#mvn clean package -D maven.test.skip=true -P test -e

spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.transaction.rollback-on-commit-failure=true
server.port=8088
server.contextPath=/root
spring.servlet.multipart.location= # Intermediate location of uploaded files.

server.session-timeout=600
#server.context-path=/demo
# tomcat\u6700\u5927\u7EBF\u7A0B\u6570\uFF0C\u9ED8\u8BA4\u4E3A200
server.tomcat.max-http-header-size:8192
server.tomcat.max-threads=800
server.tomcat.connection-timeout=5000
# tomcat\u7684URI\u7F16\u7801
#server.tomcat.uri-encoding=UTF-8

# AOP  # Add @EnableAspectJAutoProxy.
spring.aop.auto=true
# Whether subclass-based (CGLIB) proxies are to be created (true) as
#opposed to standard Java interface-based proxies (false).
spring.aop.proxy-target-class=true

# jdbc_config   datasource
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/snow
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource






